version: "3.8"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped

    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    networks:
     - mysql
  app:
    
    build:
      context: "./"
      dockerfile: "Dockerfile"
    restart: on-failure
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/tpachato?useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "root",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    depends_on:
      - mysqldb
    networks:
      - mysql
      - frontendNetwork
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
  angular:
    image: hazem12345/angularfront
    container_name: angular
    ports:
      - 4200:80
    depends_on:
      - app
    networks:
      - frontendNetwork
volumes:
  db:
  
networks:
  mysql:
  frontendNetwork:
